<!DOCTYPE html>
<html ng-app="openAim">
  <head>

    <base href="/">

    <title>Open AIM - Analyzer Interface Management</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- build:css css/app.css -->

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css">
    <link rel="stylesheet" href="bower_components/ui-select/dist/select.css">
    <!-- endinject -->

    <link rel="stylesheet" href="styles/css/app.css">

    <!-- endbuild -->

  </head>
  <body>

    <!-- <strong>Open AIM - Analyzer Interface Management</strong> -->

    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-2" ng-if="Auth.isLogged()">
                    <div class="list-group">
                        <nav-bar></nav-bar>
                    </div>
                </div>
                <div ui-view class="col-xs-10 main-table-openaim">
                </div>
            </div>
        </div>
    </div>

    <script src="socket.io/socket.io.js"></script>

    <!-- build:js app.js -->

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="bower_components/ui-select/dist/select.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <script src="app.js"></script>
    <script src="views/test-result/test-result.js"></script>
    <script src="views/test-result/test-result.controller.js"></script>
    <script src="views/signup/signup.js"></script>
    <script src="views/signup/signup.controller.js"></script>
    <script src="views/test-map/test-map.js"></script>
    <script src="views/test-map/test-map.controller.js"></script>
    <script src="views/login/login.js"></script>
    <script src="views/login/login.controller.js"></script>
    <script src="views/latest-test/latest-test.js"></script>
    <script src="views/latest-test/latest-test.controller.js"></script>
    <script src="views/home/home.js"></script>
    <script src="views/home/home.controller.js"></script>
    <script src="views/history/history.js"></script>
    <script src="views/history/history.controller.js"></script>
    <script src="views/analyzer/analyzer.js"></script>
    <script src="views/analyzer/analyzer.controller.js"></script>
    <script src="services/socket/socket.service.js"></script>
    <script src="services/socket/socket.mock.js"></script>
    <script src="services/auth/auth.js"></script>
    <script src="directives/nav-bar/nav-bar.directive.js"></script>
    <script src="util/resource.js"></script>
    <script src="util/constant.js"></script>
    <!-- endinject -->

    <!-- endbuild -->

    <script src="http://localhost:35729/livereload.js?snipver=1"></script>

  </body>
</html>
