<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h2 class="page-title text-primary">{{ 'TITLE_UPLOAD' | translate }}</h2>
  </div>
</div>
<form id="formUpload" ng-submit="vm.uploadFile()" style="width:500px;">
  <div class="form-group">
    <label class="control-label">{{ 'test.BEGIN_DATE' | translate }}</label>
    <div class="input-group date" id="createDateDtp">
      <input id="input-date" type="text" readonly ng-required="false" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="vm.beginDate" is-open="vm.dtp.opened" ng-required="true" close-text="{{ 'CLOSE' | translate }}" clear-text="{{ 'CLEAR' | translate }}" current-text="{{ 'TODAY' | translate }}" alt-input-formats="dd/MM/yyyy" datepicker-options="vm.dateOptions" placeholder="dd/mm/yyyy" ng-focus="vm.dtpOpen()"/>
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="vm.dtpOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label m-b-1">{{ 'upload.template' | translate }}</label>
    <select class="form-control selectpicker" ng-model="vm.template">
      <option></option>
      <option ng-repeat="template in vm.templates">{{ template }}</option>
    </select>
  </div>
  <div class="form-group">
    <label class="control-label">{{ 'CHOOSEFILE' | translate }}</label>
    <input id="input-id" type="file" class="file" file-model = "vm.myFile">
  </div>
</form>
<script>
	$("#input-id").fileinput({ allowedFileExtensions: ["xlsb", "xlsx", "xlsm", "xls", "xml", "asy"], 'showPreview' : false });
</script>

<script type="text/ng-template" id="alertModal">
  <div class="modal-header">
    <h3 class="modal-title">{{ 'TITLE_UPLOAD' | translate }}</h3>
  </div>
  <div class="modal-body">
    <h4>{{ 'upload.success' | translate }}</h4>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="ok()">
      {{ 'OK' | translate }}
    </button>
  </div>
</script>
<script type="text/ng-template" id="failedModal">
  <div class="modal-header">
    <h3 class="modal-title">{{ 'TITLE_UPLOAD' | translate }}</h3>
  </div>
  <div class="modal-body">
    <h4>{{ 'upload.failed' | translate }}</h4>
    <p>{{ error | translate }}</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="ok()">
      {{ 'OK' | translate }}
    </button>
  </div>
</script>
